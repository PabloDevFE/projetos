<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>

    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <!--
        empresa prestadora de serviço, do ramo de educação
        paleta de cores, preto, verde e roxo

        1 sect = fundo clean, dark e svg + titulo como destaque
        2 sect = informação sobre
        3 sect = iframe com videoo
        4 sect = contatos
    -->

    <header class="cabecalho">
      <nav class="navBar">
        <div class="logoCabecalho">
          <img src="src/img/logo.png" alt="" />
        </div>

        <span class="navItens">Home</span>
        <span class="navItens">Sobre</span>
        <span class="navItens">Contatos</span>
      </nav>
    </header>

    <main>
      <section class="home">
        <div class="homeImagem">
          <img src="src/img/virtual-preview-svgrepo-com.svg" alt="" />
        </div>
        <div class="homeTitulo">
          <h1>
            Vamos fazer o seu sonho acontecer,
            <span class="destaqueTitulo">juntos</span>!
          </h1>
        </div>
      </section>

      <section class="sobre">SOBRE</section>

      <section class="Contatos">CONTATOS</section>
    </main>

    <footer>
      <p>Feito por: <a href="#">Pablo</a></p>
    </footer>
  </body>
</html>
