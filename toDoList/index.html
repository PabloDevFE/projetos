<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="src/style/style.css" />

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="headerPerfil">
        <img
          src="src/midias/do-utilizador.png"
          alt=""
          class="headerPerfilImagem"
        />
        <h2>Pablo</h2>
      </div>

      <div class="headerTitulo">
        <h1>To do list!</h1>
      </div>

      <div class="headerMenu">
        <img src="src/midias/icons8-hamburger-menu.svg" alt="" />
      </div>
    </header>

    <main class="main">
      <section class="mainPosts">
        <div class="postIt pink">
          <h1>Importante</h1>
          <ul class="postItList" id="listaImportante"></ul>
        </div>

        <div class="postIt yellow">
          <h1>Normal</h1>
          <ul class="postItList" id="listaNormal"></ul>
        </div>

        <div class="postIt blue">
          <h1>Feito</h1>
          <ul class="postItList" id="listaFeito"></ul>
        </div>
      </section>

      <section class="mainMakePost">
          <div class="mainMakePostText">
            <input
              type="text"
              name=""
              id="toDoText"
              placeholder="Adicionar tarefa"
              class="mainMakePostCaixa"
              autocomplete="off"
            />
          </div>

          <div class="mainMakePostImportant">
            <p>Importancia da sua tarefa:</p>

            <div class="mainMakePostImportantChoose">
              <label for="Importante">
                Importante
                <input type="radio" name="importancia" id="checkImportante" />
              </label>

              <label for="normal">
                Normal
                <input
                  type="radio"
                  name="importancia"
                  id="checkNormal"
                  checked
                />
              </label>
            </div>
          </div>

        <span class="makePostButton" id="botaoAdicionar">Adicionar</span>
      </section>
    </main>

    <footer class="footer">
      <p>
        Feito por
        <a href="https://github.com/pablodevfe" target="_blank">Pablo</a>
      </p>
    </footer>

    <script src="src/js/index.js"></script>
  </body>
</html>
