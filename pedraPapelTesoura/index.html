<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedra Papel Tespura</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="esconder()">
    <div class="main">
      <div class="divResult">
        <div>
          <p><span id="selecionado">✊</span></p>
        </div>

        <div id="resultAnterior">
          <h2>Resultado</h2>
          <p>
            <span id="resultAnteriorEmoji">✊</span> X
            <span id="selecionadoMaq"></span>
          </p>
          <p id="resultado"></p>
        </div>
      </div>

      <h1>Selecione o que deseja jogar:</h1>

      <div class="flexContainer">
        <span class="options selecionado" id="pedra">✊</span>
        <span class="options" id="papel">🖐️</span>
        <span class="options" id="tesoura">✌️</span>
      </div>

      <div>
        <button onclick="play()" class="button"><p>Pronto</p></button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
