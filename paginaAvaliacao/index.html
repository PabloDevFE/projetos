<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de avaliação</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1 id="titulo">Avalie seu best aqui</h1>

      <div>
        <img src="midias/undraw_team_up_re_84ok.svg" alt="" class="image" id="image"/>
        <h2 id="subTitulo">Selecione uma nota:</h2>

        <div class="divNotas" id="notas">
          <span class="nota" id="1">1</span>
          <span class="nota" id="2">2</span>
          <span class="nota" id="3">3</span>
          <span class="nota" id="4">4</span>
          <span class="nota" id="5">5</span>
        </div>

        <hr>

        <p id="text"></p>

        <button onclick="enviar()" id="botao">Enviar feedback</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
